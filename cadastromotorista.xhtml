<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Motorista</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="styles.css"/>

        <style>
            .col-sm-2{
                margin-top: 5px;

            }
            .col-sm-4{
                margin-top: 5px;

            }
            .col-sm-8{
                margin-top: 5px;
            }
            .col-sm-3{
                margin-top: 5px;
            }
            .col-sm-6{
                margin-top: 5px;
            }
            .alturaCampo{
                height: 45px;
            }
        </style>

    </h:head>


    <h:body>
        <h:form>

            <div class="container-fluid">
                <p:growl id="messages"/>
                <div class="row">
                    <div class="col-sm-12">
                        <p:menubar>
                            <p:submenu label="Cadastro" icon="pi pi-file">
                                <p:submenu label="New" icon="pi pi-briefcase">
                                    <p:menuitem value="Project" url="#" />
                                    <p:menuitem value="Other" url="#" />
                                </p:submenu>
                                <p:menuitem value="Open" url="#" />
                                <p:separator />
                                <p:menuitem value="Quit" url="#" />
                            </p:submenu>

                            <p:submenu label="Edit" icon="pi pi-pencil">
                                <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                                <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
                            </p:submenu>

                            <p:submenu label="Help" icon="pi pi-question">
                                <p:menuitem value="Contents" url="#" />
                                <p:submenu label="Search" icon="pi pi-search">
                                    <p:submenu label="Text">
                                        <p:menuitem value="Workspace" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="File" url="#" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Actions" icon="pi pi-cog">
                                <p:submenu label="Ajax" icon="pi pi-refresh">
                                    <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                                    <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                                </p:submenu>
                                <p:submenu label="Non-Ajax" icon="pi pi-clone">
                                    <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
                                </p:submenu>
                            </p:submenu>

                            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                            <f:facet name="options">
                                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Pesquisar"/>
                                <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                            </f:facet>
                        </p:menubar>
                    </div>
                </div>
                <p:separator/>

                <div class="row">
                    <div class="col-sm-4">
                        <p:inputText class="alturaCampo" id="matriculaMotorista" placeholder="Número de mátricula" required="true" style="width: 100%"/>
                    </div>
                    <div class="col-sm-8">
                        <p:inputText class="alturaCampo"  id="nomeMotorista" placeholder="Nome" required="true" style="width: 100%"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <p:inputMask class="alturaCampo"  id="dataNascimento" mask="99/99/9999" placeholder="Data Nascimento" required="true" style="width: 100%"/>
                    </div>
                    <div class="col-sm-8">


                        <p:selectOneRadio class="alturaCampo" id="sexo" value="#{motorista.sexo}">

                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />

                        </p:selectOneRadio>


                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <p:inputText class="alturaCampo"  id="enderecoMotorista" placeholder="Endereço" required="true" style="width: 100%"/>
                    </div>
                    <div class="col-sm-4">
                        <p:inputText class="alturaCampo" id="complementoEnderecoMotorista" placeholder="Complemento" required="true" style="width: 100%"/>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p:inputText class="alturaCampo" id="bairroMotorista" placeholder="Bairro" required="true" style="width: 100%"/>
                    </div>
                    <div class="col-sm-4">
                        <p:inputText class="alturaCampo"  id="cidadeMotorista" placeholder="Cidade" required="true" style="width: 100%"/>
                    </div>
                    <div class="col-sm-2">
                        <p:inputMask class="alturaCampo" mask="99999-999" id="cepEnderecoMotorista" placeholder="Cep" required="true" style="width: 100%"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">

                        <p:selectOneMenu class="alturaCampo" id="estadoMotorista" value="#{motorista.estado}" style="width:100%">
                            <f:selectItem itemLabel="Selecione estado" itemValue="" />
                            <f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />
                            <f:selectItem itemLabel="Paraná" itemValue="Paraná" />
                            <f:selectItem itemLabel="Minas Gerais" itemValue="Minas Gerais" />
                        </p:selectOneMenu>
                    </div>
                    <div class="col-sm-3">

                        <p:selectOneMenu class="alturaCampo" id="paisMotorista" value="#{motorista.pais}" style="width:100%">
                            <f:selectItem itemLabel="Selecione país" itemValue="" />
                            <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
                            <f:selectItem itemLabel="Brasil" itemValue="Brasil" />
                            <f:selectItem itemLabel="Itália" itemValue="Itália" />
                        </p:selectOneMenu>
                    </div>
                </div>
                <p:separator/>
                <p:commandButton action="welcomePrimefaces"  value="Cadastrar"/>
            </div>


        </h:form>


    </h:body>








</html>
